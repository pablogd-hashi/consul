      #   manageSystemACLs: true
      # gossipEncryption:
      #   secretName: consul-gossip-encryption-key
      #   secretKey: key
externalServers:
  enabled: true
  hosts: [34.66.255.13]
  tlsServerName: server.dc1.consul
client:
  enabled: true
  exposeGossipPorts: true
  join: [34.66.255.13]
connectInject:
  enabled: true
  consulNamespaces:
    mirroringK8S: true
controller:
  enabled: true