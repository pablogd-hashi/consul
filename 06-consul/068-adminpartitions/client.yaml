global:
  enterpriseLicense:
    secretName: consul-ent-license
    secretKey: key
  adminPartitions:
    enabled: true
    name: "part1"
  enableConsulNamespaces: true
  enabled: false
  image: hashicorp/consul-enterprise:1.18.1-ent
  tls:
    enabled: true
    caCert:
      secretName: consul-consul-ca-cert
      secretKey: tls.crt
    caKey:
      secretName: consul-consul-ca-key
      secretKey: tls.key
